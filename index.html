<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form name="myForm" onsubmit="return validateForm()">
        <!-- First Name -->
        <div class="wrap">
          <input
            type="text"
            name="fName"
            placeholder="First Name"
            id="fName"
            class="content"
          />
          <span class="error" id="error--fName"></span>
        </div>

        <!-- Last Name -->
        <div class="wrap">
          <input
            type="text"
            name="lName"
            placeholder="Last Name"
            id="lName"
            class="content"
          />
          <span for="lName" class="error" id="error--lName"></span>
        </div>

        <!-- Phone Number -->
        <div class="wrap">
          <input
            type="text"
            name="phoneNo"
            placeholder="Phone Number"
            id="phoneNo"
            class="content"
          />
          <span for="phoneNo" class="error" id="error--phone"></span>
        </div>

        <!-- Email -->
        <div class="wrap">
          <input
            type="text"
            name="mail"
            placeholder="Email"
            id="mail"
            class="content"
          />
          <span for="mail" class="error" id="error--email"></span>
        </div>

        <!-- Password -->
        <div class="wrap">
          <input
            type="text"
            name="pass"
            placeholder="Password"
            id="pass"
            class="content"
          />
          <span for="pass" class="error" id="error--pass"></span>
        </div>

        <!-- Confirm Password -->
        <div class="wrap">
          <input
            type="text"
            name="cpass"
            placeholder="Confirm Password"
            id="cpass"
            class="content"
          />
          <span for="cpass" class="error" id="error--cpass"></span>
        </div>

        <!-- Branch -->
        <hr />
        <span>Branch</span>
        <select name="branch" id="branch">
          <option value="CSE">CSE</option>
          <option value="CSE-AIML">CSE-AIML</option>
          <option value="CSE-DS">CSE-DS</option>
          <option value="IT">IT</option>
          <option value="CS">CS</option>
          <option value="AIML">AIML</option>
        </select>

        <!-- Gender -->
        <div class="wrap">
          <p class="good" id="heading--gender">Gender</p>
          <input type="radio" class="gender" name="gender" value="Male" />Male
          <input
            type="radio"
            class="gender"
            name="gender"
            value="Female"
          />Female
          <input type="radio" class="gender" name="gender" value="Other" />Other
          <span class="error" id="error--gender"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
