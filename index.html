<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Roboto+Mono:ital@1&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form name="myForm" onsubmit="return validateForm()">
        <!-- First Name -->
        <h2 class="heading--form">Contact Us</h2>
        <hr />
        <div class="wrapper">
          <div class="wrap">
            <input
              type="text"
              name="fName"
              placeholder="First Name"
              id="fName"
              class="content"
            />
            <span class="error" id="error--fName"></span>
          </div>
          <!-- Last Name -->
          <div class="wrap">
            <input
              type="text"
              name="lName"
              placeholder="Last Name"
              id="lName"
              class="content"
            />
            <span for="lName" class="error" id="error--lName"></span>
          </div>
          <!-- Phone Number -->
          <div class="wrap">
            <input
              type="text"
              name="phoneNo"
              placeholder="Phone Number"
              id="phoneNo"
              class="content"
            />
            <span for="phoneNo" class="error" id="error--phone"></span>
          </div>
          <!-- Email -->
          <div class="wrap">
            <input
              type="text"
              name="mail"
              placeholder="Email"
              id="mail"
              class="content"
            />
            <span for="mail" class="error" id="error--email"></span>
          </div>
          <!-- Password -->
          <div class="wrap">
            <input
              type="password"
              name="pass"
              placeholder="Password"
              id="pass"
              class="content"
            />
            <span for="pass" class="error" id="error--pass"></span>
          </div>
          <!-- Confirm Password -->
          <div class="wrap">
            <input
              type="text"
              name="cpass"
              placeholder="Confirm Password"
              id="cpass"
              class="content"
            />
            <span for="cpass" class="error" id="error--cpass"></span>
          </div>

          <!-- Branch -->
          <div class="wrap">
            <span class="heading">Branch</span><br>
            <select name="branch" id="branch">
              <option value="CSE">CSE</option>
              <option value="CSE-AIML">CSE-AIML</option>
              <option value="CSE-DS">CSE-DS</option>
              <option value="IT">IT</option>
              <option value="CS">CS</option>
              <option value="AIML">AIML</option>
            </select>
          </div>
          <!-- Domains -->
          <div class="wrap">
            <span class="heading">Interested Domain</span> <br>
            <select name="interest" id="interest">
              <option value="webd">Web Development</option>
              <option value="appd">App Development</option>
              <option value="cp">Competitive Programming</option>
              <option value="ml">Machine Learning</option>
              <option value="design">UI/UX Designing</option>
              <option value="blockchain">Blockchain</option>
              <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
    </div>

        <!-- Gender -->
        <div class="wrap" id="wrapGender">
          <p class="good" id="heading--gender">Gender</p>
          <input type="radio" class="gender" name="gender" value="Male" />Male
          <input
            type="radio"
            class="gender"
            name="gender"
            value="Female"
          />Female
          <input type="radio" class="gender" name="gender" value="Other" />Other
          <span class="error" id="error--gender"></span>
        </div>
        <br />
        <button type="submit" class="buttonSubmit">Submit</button>
      </form>
      <div id="contactcsi">

          <h5 class="heading--side">Location <img src="icons/location.svg" alt=""> </h5>
          <p class="details">CSI lab, <br> 3rd floor CSIT block, <br> AKGEC </p>
          <h5 class="heading--side">Opening hours</h5>
          <p class="details">4pm-11pm</p>
          <h5 class="heading--side">Support Links</h5>
        <!-- Contacts LOGOS -->
    <ul class="contact">
      <li>
        <a
          href="https://www.instagram.com/csi_akgec/?igshid=YmMyMTA2M2Y%3D"
          target="_blank"
          title="Go to Instagram Page"
          ><img class="icons" src="icons/insta-light.svg" alt="instagram icon"
        /></a>
      </li>
      <li>
        <a
          href= "https://twitter.com/csi_akgec?t=QyRDy_rMLTvKNqcVq2T_MA&s=09"
          target="_blank"
          title="Go to Twitter Page"
          ><img class="icons" src="icons/twitter-light.svg" alt=""
        /></a>
      </li>
      <li>
        <a
          href="https://www.linkedin.com/in/csi-akgec"
          target="_blank"
          title="Go to linkedIn Profile"
          ><img class="icons" src="icons/linkedIn-light.svg" alt=""
        /></a>
      </li>
      <li>
        <a
          href="https://github.com/Team-CSI-Trainees"
          target="_blank"
          title="Go to Github profile"
          ><img class="icons" src="icons/github-light.svg" alt=""
        /></a>
      </li>
      <li>
        <a href="mailto:csichapters@gmail.com" title="Email Me!"
          ><img class="icons" src="icons/mail-light.svg" alt=""
        /></a>
      </li>
    </ul>
      </div>
    </main>
    
    
    <script src="script.js"></script>
  </body>
</html>
